<ion-header>
  <ion-navbar color = "danger">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

  <ion-item>
    <ion-label floating>1st Person</ion-label>
    <ion-input type="text" [(ngModel)]="name1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>2nd Person</ion-label>
    <ion-input type="text" [(ngModel)]="name2"></ion-input>
  </ion-item>
  <ion-card text-center>
  <ion-card-header>
    {{ name1 ||'???'  }} 
    <ion-icon name="heart" color="danger"></ion-icon>
     {{ name2 ||'???' }}
  </ion-card-header>
  
  <ion-card-content class='score'>
    <p><button ion-button (click)="calcScore()">
    Get Love Score
    </button></p>
    Love Score: {{score}}%
  </ion-card-content>
</ion-card>

</ion-list>
</ion-content>
